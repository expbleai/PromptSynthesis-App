
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Critical script to prevent theme flashing
        (function() {
          const theme = localStorage.getItem('theme') || 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
              extend: {
                colors: {
                  brand: {
                    light: '#6366f1',
                    DEFAULT: '#8b5cf6',
                    dark: '#a855f7',
                  }
                },
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  mono: ['Fira Code', 'monospace'],
                }
              }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }
        .glass-card {
            backdrop-filter: blur(12px);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }

        /* Syntax Highlighting */
        .token-keyword { color: #ec4899; font-weight: 600; }
        .token-string { color: #10b981; }
        .token-comment { color: #64748b; font-style: italic; }
        .token-number { color: #f59e0b; }
        .token-function { color: #3b82f6; }
        .token-operator { color: #94a3b8; }
        .token-boolean { color: #f43f5e; }
        .token-property { color: #8b5cf6; }

        .markdown-content h1 { font-size: 2rem; font-weight: 800; margin-bottom: 1.5rem; color: #8b5cf6; }
        .markdown-content h2 { font-size: 1.75rem; font-weight: 700; margin-bottom: 1.25rem; color: #a855f7; }
        .markdown-content h3 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
        .markdown-content p { margin-bottom: 1.25rem; line-height: 1.8; font-size: 1.1rem; }
        .markdown-content ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1.25rem; }
        .markdown-content ol { list-style-type: decimal; margin-left: 2rem; margin-bottom: 1.25rem; }
        .markdown-content li { margin-bottom: 0.5rem; font-size: 1.1rem; }
        .markdown-content blockquote { border-left: 5px solid #8b5cf6; padding-left: 1.5rem; font-style: italic; color: #64748b; margin-bottom: 1.5rem; font-size: 1.1rem; }
        .markdown-content code { background: rgba(99, 102, 241, 0.1); padding: 0.2rem 0.5rem; border-radius: 0.375rem; font-family: 'Fira Code', monospace; font-size: 1rem; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-50 font-sans">
    <div id="root"></div>
</body>
</html>
